<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz</title>
    <link rel="icon" href="#" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="startDiv">
      <a href="#">
        <button class="startBtn">Start</button>
      </a>
    </div>
    <div class="displayContainer hidden">
      <div class="questionDiv">
        <h2 class="question"><!-- Questions --></h2>
      </div>
      <div class="answerDiv">
        <!-- Answers -->
      </div>
      <div class="btn">
        <a href="#" class="btn41-43 btn-41 previousBtn"> Previous </a>
        <a href="#" class="btn41-43 btn-41 nextBtn"> Next </a>
      </div>
      <div class="result">
        <button class="correctResult hidden">Your Answer is Correct !</button>
        <button class="wrongResult hidden">Your Answer is Wrong !</button>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
